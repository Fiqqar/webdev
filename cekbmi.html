<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek BMI - EduKesehatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-800 min-h-screen">
    <main class="flex-grow">
        <header class="bg-green-500 p-4 text-white">
            <nav class="max-w-screen-lg mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold">Cek BMI</h1>
                <a href="index.html" class="text-white hover:underline">Kembali ke Home</a>
            </nav>
        </header>

        <section class="max-w-screen-md mx-auto p-8">
            <h2 class="text-3xl font-semibold mb-6 text-center">Hitung BMI Anda</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form id="bmiForm">
                    <label for="weight" class="block text-lg mb-2">Berat Badan (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Masukkan berat badan (kg)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" required>

                    <label for="height" class="block text-lg mb-2">Tinggi Badan (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Masukkan tinggi badan (cm)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" required>

                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg">Hitung BMI</button>
                </form>
            </div>
        </section>

        <section id="result" class="max-w-screen-md mx-auto p-8 text-center hidden">
            <h3 id="bmiResult" class="text-2xl font-semibold mb-4"></h3>
            <button onclick="location.reload();" class="bg-green-500 text-white px-6 py-3 rounded-full text-lg">Coba
                Lagi</button>
        </section>
    </main>

    <footer class="bg-green-500 text-white text-center py-4">
        <p>&copy; 2024 Zulfiqar Silmy Setiawan
        <p>
    </footer>

    <script src="cekbmi.js"></script>
</body>

</html>
